- name: Install some packages  from std repo
  yum: name={{ item }}  state=present
  tags: lamp
  with_items:
  - httpd
  - rsync
  - php
  - php-process
  - php-mysqlnd
  - gcc-c++ 
  - gcc
  - cmake
  - libXp
  - telnet
  - net-tools
  - unzip
  - wget
  - curl
  - svn
  - git
  - libaio 
  - libaio-devel
  - ncurses
  - ncurses-devel
  - man-pages
  - nfs-utils
 
- name: Allow LDAP login of group astrosdc
  lineinfile: dest=/etc/passwd line="+@astrosdc-core:x:::::"
  
- name: Allow LDAP login of osdcapps
  lineinfile: dest=/etc/passwd line="+osdcapps:x::::/astro/{{ ansible_hostname }}/root/osdcapps/:/bin/tcsh"

- name: Create a home directory for {{ owner_user }}
  file: path=/astro/{{ ansible_hostname }}/root/{{ owner_user }} state=directory mode={{ mount_data_path_mode }} owner={{ owner_user }} group={{ owner_group }}

# MOUNT acubens.uio.no:/mn/acubens/u1 ..
- name: Mount acubens.uio.no:/mn/acubens/u1 to /net/acubens.uio.no/mn/acubens/u1
  mount: name=/net/{{ server_acubens }}/{{ acubens_nfs_path }} src={{ server_acubens }}:{{ acubens_nfs_path }} fstype=nfs state=mounted 

