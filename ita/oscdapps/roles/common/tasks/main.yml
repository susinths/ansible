- name: Set correct SELinux context for /astro/{{ ansible_hostname }}/root/osdcapps
  shell: /usr/sbin/semanage fcontext -a -e /home /astro/{{ ansible_hostname }}/root && /usr/sbin/restorecon -Rv /astro/{{ ansible_hostname }}/root
  ignore_errors: yes

- name: Enable and start services
  service: name={{ item }} state=started enabled=yes
  with_items:
   - httpd
   - autofs

- name: Open http service on firewalld
  firewalld: service={{ item }} permanent=true state=enabled 
  with_items:
  -  http

